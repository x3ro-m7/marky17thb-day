.glitch-target.glitching::before,
.glitch-target.glitching::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('sm.png') no-repeat center/cover;
  mix-blend-mode: screen;
  pointer-events: none;
}

.glitch-target.glitching::before {
  animation: glitchTop 0.3s infinite;
  clip-path: inset(0 0 50% 0);
  transform: translate(-2px, -2px);
  filter: hue-rotate(90deg);
}

.glitch-target.glitching::after {
  animation: glitchBottom 0.3s infinite;
  clip-path: inset(50% 0 0 0);
  transform: translate(2px, 2px);
  filter: hue-rotate(180deg);
}

@keyframes glitchTop {
  0% { transform: translate(1px, -1px); }
  20% { transform: translate(-1px, 1px); }
  40% { transform: translate(-3px, 0); }
  60% { transform: translate(3px, 1px); }
  80% { transform: translate(-1px, -2px); }
  100% { transform: translate(0); }
}

@keyframes glitchBottom {
  0% { transform: translate(-1px, 1px); }
  20% { transform: translate(2px, -1px); }
  40% { transform: translate(1px, 3px); }
  60% { transform: translate(-3px, -2px); }
  80% { transform: translate(2px, 2px); }
  100% { transform: translate(0); }
}



.glitch-target.glitching {
  animation: glitchFlashMultiSteps 2.5s steps(10, end) forwards;
}

@keyframes glitchFlashMultiSteps {
  0%   { filter: brightness(1.5) hue-rotate(0deg); }
  10%  { filter: brightness(1.5) hue-rotate(60deg); }
  20%  { filter: brightness(1.5) hue-rotate(120deg); }
  30%  { filter: brightness(1.5) hue-rotate(180deg); }
  40%  { filter: brightness(1.5) hue-rotate(240deg); }
  50%  { filter: brightness(1.5) hue-rotate(300deg); }
  60%  { filter: brightness(1.5) hue-rotate(360deg); }
  70%  { filter: brightness(1.5) hue-rotate(90deg); }
  80%  { filter: brightness(1.5) hue-rotate(150deg); }
  90%  { filter: brightness(1.5) hue-rotate(210deg); }
  100% { filter: brightness(1); } /* يعود لطبيعته */
}

    // بعد 2.5 ثانية، يتم حذف الشين
    setTimeout(() => {
      clearInterval(interval);
      shin.remove();
    }, 2500);
  }
}

    // إزالة الكلاس لو كان مفعّلاً سابقًا لإعادة التفعيل لاحقًا
    target.classList.remove('glitching');
    
    // إجبار إعادة تفعيل الأنميشن
    void target.offsetWidth; // إجبار إعادة التدفق

    target.classList.add('glitching');

    // إزالة الكلاس بعد 2.5 ثانية
    setTimeout(() => {
      target.classList.remove('glitching');
    }, 2500);
  };

  target.addEventListener('click', triggerGlitch);
  target.addEventListener('mouseover', triggerGlitch);
});

const effectf = character6.querySelector('.effectf');

function createGraystar() {
  const graystar = document.createElement('div');
  graystar.classList.add('graystar');

  const x = (Math.random() - 0.5) * 100 + 'px';
  const y = (Math.random() - 0.5) * 100 + 'px';
  graystar.style.setProperty('--x', x);
  graystar.style.setProperty('--y', y);

  graystar.style.left = '50%';
  graystar.style.top = '50%';
  graystar.style.transform = 'translate(-50%, -50%)';

  effectf.appendChild(graystar);

  setTimeout(() => {
    graystar.remove();
  }, 2500);
}

function triggerGraystars() {
  for (let i = 0; i < 5; i++) {
    createGraystar();
  }
}

character6.addEventListener('click', triggerGraystars);
character6.addEventListener('mouseenter', triggerGraystars);

<script>
 function createNeedles() {
  const container = document.querySelector('.character.c7 .needles-container');
  container.innerHTML = ''; // حذف السابق

  for (let i = 0; i < 5; i++) {
    const needle = document.createElement('img');
    needle.src = 'needles.png';
    needle.classList.add('needle');

    // توزيع أفقي عشوائي
    needle.style.left = `${Math.random() * 100}%`;

    // زاوية دوران عشوائية
    const angle = (Math.random() * 40 - 20).toFixed(2) + 'deg';
    needle.style.setProperty('--rotate', angle);

    container.appendChild(needle);
  }
}



const character7 = document.querySelector('.character.c7');
character7.addEventListener('mouseenter', createNeedles);
character7.addEventListener('click', createNeedles);

</script>

<script>

function showNotification(message) {
  const notif = document.getElementById("notification");
  notif.textContent = message;
  notif.classList.remove("hidden");
  notif.classList.add("show");

  setTimeout(() => {
    notif.classList.remove("show");
    setTimeout(() => {
      notif.classList.add("hidden");
    }, 400);
  }, 2500); // يظهر لمدة 2.5 ثانية
}

</script>
